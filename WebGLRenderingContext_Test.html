	<div id="test" >
		<canvas id="canvas" width="960" height="720">
			Not Support HTML5.Please Upgrade Your Browser Or Select Other Browsers.
		</canvas>
	</div>
	<script type="text/javascript">
		(function(){
			var webgl = (function(){			
				var getContext =function (ele){				
					if(!window.WebGLRenderingContext){
						alert("not support webgl.");
						return ;
					}
					var ctx = ele.getContext("webgl");
					if(!ctx){
						ctx = ele.getContext("experimental-webgl");
					}
					return ctx;
				};
				return {
					getContext:getContext
				};
			})();
			function init(){
				var canvas = document.getElementById("canvas");
				var gl = webgl.getContext(canvas);
				console.log(gl);
				console.log(window.devicePixelRatio);
				console.log("alpha "+gl.alpha);
				console.log("depth "+gl.depth);
				console.log("stencial "+gl.stencial);
				console.log("antialias "+gl.antialias);
				console.log("premultipliedAlpha "+gl.premultipliedAlpha);
				console.log("preserveDrawingBuffer "+gl.preserveDrawingBuffer);
				console.log("===================================");
				for(var attr in gl){
					if(typeof gl[attr] === 'function'){
					//	console.log(attr + " "+gl[attr]);
					}else{	
						console.log(attr + " "+gl[attr]);
					}
				}
				console.log("===================================");
				
				gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
				render();
			}
			function render(){
				requestAnimFrame(render);
				console.log("render");
			}
			utils.addEvent(window,"load",init);
		})();
	</script>
